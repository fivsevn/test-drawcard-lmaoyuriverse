<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>抽卡截图机</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main>
    <h1>抽卡截图机</h1>
    <p class="tip">点击「抽卡」→ 全屏展示 → 直接截图保存；或点击「保存图片」将卡牌下载到相册。</p>
    <div class="canvas-wrap">
      <canvas id="cardCanvas" width="720" height="1080"></canvas>
    </div>
    <div class="buttons">
      <button id="drawBtn">抽卡</button>
      <button id="saveBtn">保存图片</button>
    </div>
    <p class="note">如保存失败，多半是跨域导致的 Canvas 污染，请直接截图。</p>
  </main>
  <script src="assets/app.js"></script>
</body>
</html>
